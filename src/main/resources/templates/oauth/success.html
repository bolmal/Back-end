<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center text-green-600">로그인 성공!</h1>

            <div class="space-y-4">
                <div class="border-b pb-4">
                    <p class="text-gray-600">사용자 정보:</p>
                    <p class="font-medium" th:text="${member.username}">사용자명</p>
                    <p class="text-gray-500" th:text="${member.email}">이메일</p>
                </div>

                <div class="text-center">
                    <a href="/"
                       class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md font-bold hover:bg-blue-600 transition duration-200">
                        메인으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
